<div class="books-panel">
    <div class="cats-grid">
        <div class="cat-card" [class.obtained]="cat.obtained" *ngFor="let cat of cats"
            (click)="toggleObtained(cat)">
            <img src="assets/cats/{{cat.filename}}" alt="Image of {{cat.title_en}}">
            <img class="stars" src="assets/stars/S{{cat.stars}}.png" alt="{{cat.stars}} stars!">
        </div>
    </div>
</div>
